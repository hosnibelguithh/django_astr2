{% extends "base.html" %}

{% block content %}

<!-- Begin Page Content -->
    <div class="container-fluid">
        {% if request.user.is_admin %}

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
            <h1 class="h3 mb-0 text-gray-800">Prospects</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Create prospect</a>
          </div>        

        <!-- Main Content Here -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
              <h6 class="m-0 font-weight-bold text-primary">Company Listing</h6>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Username</th>
                      <th>Email</th>
                      <th>Phone number:</th>
                    </tr>
                  </thead>
                  
                  <tbody>
                    {% for User in agents%}
                    <tr>
                      <td>{{ User.username }}</td>
                      <td>{{ User.email }}</td>
                      <td>{{ User.phonenumber}}</td>
                    </tr>
                    {% endfor %}
                   </tbody>
                  
                </table>
              </div>
            </div>
          </div>
          
          
        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->
     {% endif %}

        
    </div>
    <!-- /.container-fluid -->
{% endblock content %}
